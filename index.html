<html>
  <head>
    <title>Sample "Hello, World" Application</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  </head>
  <body bgcolor=white>

    <div class="login_form">

<form method="post" action="index.html">
<div class="box">
<h1>Login</h1>

<input type="email" id="username" name="email" value="" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" />

<input type="password" id="password" name="email" value="" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" />

<div class="btn" onclick="loginFunc()">Login</div> <!-- End Btn -->

<a href="#"><div id="btn2">Register</div></a> <!-- End Btn2 -->

</div> <!-- End Box -->

</form>


    </div>

  </body>
  <script>
  function field_focus(field, email)
    {
      if(field.value == email)
      {
        field.value = '';
      }
    }

    function field_blur(field, email)
    {
      if(field.value == '')
      {
        field.value = email;
      }
    }

  //Fade in dashboard box
  $(document).ready(function(){
      $('.box').hide().fadeIn(1000);
      });

  //Stop click event
  $('a').click(function(event){
      event.preventDefault();
  	});

    function loginFunc(data){
      var username = $('#username').val();
      var password = $('#password').val();
      var passhash = CryptoJS.MD5(password).toString();
      var loginBody = {"uname":username, "pwd":passhash};
      $.ajax({
        type: "POST",
        url: 'php/login.php',
        data: loginBody,
        success: function (){},
//        dataType: 'html'
      });

    }



  </script>
</html>
